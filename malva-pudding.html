<!DOCTYPE html>
<html>
    <head>
      <title>Restaurant Menu App | Malva Pudding</title>
       <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="images/fontAwesome/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    
    </head>
    <body id="meals-page">
        <div class="phone-detial-screen">
            <div class="detail-image">
                <img src="images/Malva-Pudding.jpg" alt="Malva Pudding">
                <a href="desserts.html" class="back-btn" aria-label="Back to desserts"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="detail-content">
            <div class="detail-header">
                <h2>Malva Pudding</h2>
                <span class="time-badge large"><p>Price: <strong>R30.00</strong></p></span>
            </div>
        
        <div class="nutritions">
            <h4>Nutritions</h4>
            <div class="nutrition-grid">
                 <div class="nutrition-item">
                    <span class="label">Protein</span>
                    <div class="value">
                        <i class="fa-solid fa-drumstick-bite" aria-hidden="true"></i>
                        <span class="gains">~4 g</span>
                    </div>
                </div>
                <div class="nutrition-item">
                    <span class="label">Fat</span>
                    <div class="value">
                        <i class="fa-solid fa-oil-can" aria-hidden="true"></i>
                        <span class="gains">~12 g</span>
                    </div>
                </div>
                <div class="nutrition-item">
                    <span class="label">Carbs</span>
                    <div class="value">
                        <i class="fa-solid fa-bread-slice" aria-hidden="true"></i>
                        <span class="gains">~45 g</span>
                    </div>
                </div>
                    <div class="nutrition-item">
                    <span class="label">Calories</span>
                    <div class="value">
                        <i class="fa-solid fa-fire" aria-hidden="true"></i>
                        <span class="gains">~310 kcal</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="serving">
            <h4>Serving Size:</h4>
            <p class="about-the-meal">
              Classic warm malva pudding served with a generous pour of hot cream sauce â€” a comforting dessert.
            </p>
        

          <h4>Extras</h4>
          <form class="order-form" action="order-thank-you.html">
            <ul class="extras-list">
              <li><label><input type="checkbox" name="extras" value="Ice Cream"> <i class="fa-solid fa-ice-cream"></i> Ice Cream</label></li>
              <li><label><input type="checkbox" name="extras" value="Custard"> <i class="fa-solid fa-cookie-bite"></i> Custard</label></li>
            </ul>

            <label for="notes">Notes / Requests</label><br>
            <textarea id="notes" name="notes" rows="4" placeholder="Add any special requests"></textarea>

            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>

            <div class="order-actions">
              <button type="submit" class="place-order-btn">Place Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </body>
</html>
